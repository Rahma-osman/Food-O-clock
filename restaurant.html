<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chapkula Reservation</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <img src="https://images.pexels.com/photos/262047/pexels-photo-262047.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="">
                    <div class="text">
                        <i class="fa fa-hotel logo"></i>
                        <p>Chineese HotPot</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="drop">
                    <button type="button" class="btn btn-info btns"><i class="fa fa-cutlery"></i>
                        Reservation</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drop">
                    <button type="button" class="btn btn-info btns"><i class="fa fa-cutlery" aria-hidden="true"></i>
                        Takeaway</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drop">
                    <button type="button" class="btn btn-info btns"><i class="fa fa-truck" aria-hidden="true"></i>
                        Delivery</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row form">
            <div class="col-md-3 attach">
                <input class="form-control" type="date" name="" id="">
            </div>
            <div class="col-md-3 attach">
                <input class="form-control" type="time" name="" id="">
            </div>
            <div class="col-md-3 attach">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 plate</option>
                    <option>2 plates</option>
                    <option>3 plates</option>
                    <option>4 plates</option>
                    <option>5 plates</option>
                    <option>6 plates</option>
                    <option>7 plates</option>
                    <option>8 plates</option>
                    <option>9 plates</option>
                    <option>10plates</option>
                </select>
            </div>
            <div class="col-md-3 attach">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Dumplings</option>
                    <option>Ma Po Tofu</option>
                    <option>Chow Mein</option>
                    <option>Kung Pao Chicken</option>
                    <option>Sweet and Sour Snail</option>
                    <option>Fried MAshi</option>
                    <option>Spinach Nodlees</option>
                    <option>Stinky Tofu</option>
                    <option>Spring Rolls</option>
                    <option>Special Fried Rice</option>
                </select>
            </div>
            <div class="col-md-4 drop">
                <button type="button" class="btn btn-danger btns"><i class="fa fa-cutlery"></i> Add
                    Order</button>
            </div>
            <div class="col-md-4 drop">
                <button type="button" class="btn btn-danger btns"><i class="fa fa-cutlery"></i>Make
                    Reservation</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row form">
            <div class="col-md-6 attach">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Dumplings</option>
                    <option>Ma Po Tofu</option>
                    <option>Chow Mein</option>
                    <option>Kung Pao Chicken</option>
                    <option>Sweet and Sour Snail</option>
                    <option>Fried MAshi</option>
                    <option>Spinach Nodlees</option>
                    <option>Stinky Tofu</option>
                    <option>Spring Rolls</option>
                    <option>Special Fried Rice</option>
                </select>
            </div>
            <div class="col-md-6 attach">
                <div class="form-group">
                    <input type="number" class="form-control" id="formGroupExampleInput"
                        placeholder="How many packages?">
                </div>
            </div>
            <div class="col-md-4 drop">
                <button type="button" class="btn btn-danger btns"><i class="fa fa-cutlery"></i> Add
                    Order</button>
            </div>
            <div class="col-md-4 drop">
                <button type="button" class="btn btn-danger btns"><i class="fa fa-cutlery"></i>
                    Checkout</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row form">
            <div class="col-md-4 attach">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Dumplings</option>
                    <option>Ma Po Tofu</option>
                    <option>Chow Mein</option>
                    <option>Kung Pao Chicken</option>
                    <option>Sweet and Sour Snail</option>
                    <option>Fried MAshi</option>
                    <option>Spinach Nodlees</option>
                    <option>Stinky Tofu</option>
                    <option>Spring Rolls</option>
                    <option>Special Fried Rice</option>
                </select>
            </div>
            <div class="col-md-4 attach">
                <div class="form-group">
                    <input type="number" class="form-control" id="formGroupExampleInput"
                        placeholder="How many packages?">
                </div>
            </div>
            <div class="col-md-4 attach">
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Address ?">
                </div>
            </div>
            <div class="col-md-4 drop">
                <button type="button" class="btn btn-danger btns"><i class="fa fa-cutlery"></i> Add
                    Order</button>
            </div>
            <div class="col-md-4 drop">
                <button type="button" class="btn btn-danger btns"><i class="fa fa-cutlery"></i>
                    Checkout</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 attach">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Food</th>
                            <th scope="col">Price</th>
                            <th scope="col">No.Orders</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Chapo</td>
                            <td>1000</td>
                            <td>4</td>
                            <td>4000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
